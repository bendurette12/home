<html>
	<head>
		<link href="countdown.css" type="text/css" rel="stylesheet" />
		<!-- Link to Google font used -->
		<link href='https://fonts.googleapis.com/css?family=Aldrich' rel='stylesheet'>
		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-144042582-1"></script>
		<script>
			  window.dataLayer = window.dataLayer || [];
			  function gtag(){dataLayer.push(arguments);}
			  gtag('js', new Date());

			  gtag('config', 'UA-144042582-1');
		</script>
		<title>Wormhole</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<div id="top">
			<h1 class="chummyWormhole">Chummy Wormhole!</h1>
		</div>
		<div id="countdownTitle">
			<h1>Wormhole Day 2021 Countdown:</h1>
		</div>
		<div id="countdownDiv">
			<h1 id="countdown"></h1>
		</div>
		<a class="button" href="./playlist.html">MUSIC TO KEEP YOU BUSY</a>

		<script>
			// Set the date we're counting down to
			var countDownDate = new Date("Feb 20, 2021 00:00:00").getTime();

			// Update the count down every 1 second
			var x = setInterval(function() {

			// Get today's date and time
			var now = new Date().getTime();
				
			// Find the distance between now and the count down date
			var distance = countDownDate - now;
				
			// Time calculations for days, hours, minutes and seconds
			var days = Math.floor(distance / (1000 * 60 * 60 * 24));
			var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
			var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
			var seconds = Math.floor((distance % (1000 * 60)) / 1000);
				
			// Output the result in an element with id="demo"
			document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
			+ minutes + "m " + seconds + "s ";
				
			// If the count down is over, write some text 
			if (distance < 0) 
			{
				clearInterval(x);
				document.getElementById("countdown").innerHTML = "WE'VE MADE IT BABY";
			}
			}, 1000);
		</script>

	</body>
</html>
